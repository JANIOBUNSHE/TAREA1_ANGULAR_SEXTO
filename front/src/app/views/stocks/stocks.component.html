<div class="card shadow mb-6">
    <div class="card-header py-5">
      <h6 class="m-0 font-weight-bold text-primary">{{ title }}</h6>
      <hr />
      
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table
          class="table table-bordered"
          id="dataTable"
          width="100%"
          cellspacing="0"
        >
          <thead>
            <tr>
              <th>#</th>
              <th>ProductoId</th>
              <th>ProveedorId</th>
              <th>Cantidad</th>
              <th>Precio_Venta</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            @for (stock of stocks; track stock.StockId; let i =
            $index) {
            <tr>
              <td>{{ i + 1 }}</td>
              <td>{{ stock.ProductoId }}</td>
              <td>{{ stock.ProveedorId }}</td>
              <td>{{ stock.Cantidad }}</td>
              <td>{{ stock.Precio_Venta }}</td>
              <td>
                
              </td>
            </tr>
            }@empty {
            <tr>
              <td colspan="5">No existen registros</td>
            </tr>
            }
          </tbody>
        </table>
      </div>
    </div>
  </div>
